<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Registro</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üè† Criar Conta</h1>
    
    <div id="alert" style="display: none;"></div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" required minlength="6">
        </div>
        
        <button type="submit" id="registerBtn">Criar Conta</button>
    </form>
    
    <p><a href="test-login.html">J√° tem conta? Fazer login</a></p>

    <script type="module">
        // Importar diretamente do CDN
        const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
        
        // Configurar cliente
        const SUPABASE_URL = 'https://ewivsujoqdnltdktkyvh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3aXZzdWpvcWRubHRka3RreXZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNjIwMzAsImV4cCI6MjA3MjkzODAzMH0.qcSgD6XCJvVj1UsltzvqXeHEBU0fMHB9e25CID4M9Yo';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        console.log('Supabase configurado');
        
        // Elementos DOM
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alert = document.getElementById('alert');
        
        // Fun√ß√£o para mostrar alerta
        function showAlert(message, type = 'error') {
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        // Submiss√£o do formul√°rio
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('As senhas n√£o coincidem.');
                return;
            }
            
            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            registerBtn.textContent = 'Criando conta...';
            registerBtn.disabled = true;
            alert.style.display = 'none';
            
            try {
                console.log('Tentando registro com:', email);
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Erro de registro:', error);
                    showAlert('Erro: ' + error.message);
                } else {
                    console.log('Registro bem-sucedido:', data);
                    showAlert('Conta criada com sucesso! Verifique seu email para confirmar.', 'success');
                    setTimeout(() => {
                        window.location.href = 'test-login.html';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Erro geral:', error);
                showAlert('Erro inesperado: ' + error.message);
            } finally {
                registerBtn.textContent = 'Criar Conta';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
