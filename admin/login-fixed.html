<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Tours Virtuais 360¬∞</title>

    <!-- Supabase CDN + Bootstrap determin√≠stico -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="/shared/admin-bootstrap.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-notice {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .test-login-link {
            text-align: center;
            margin-top: 20px;
        }

        .test-login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Acesso Administrativo</h1>
            <p>Sistema Restrito - Apenas Administradores</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>
            
            <form id="loginForm" autocomplete="off" autocapitalize="none" spellcheck="false">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="seu@email.com"
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Sua senha"
                        autocomplete="current-password"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Entrar
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fazendo login...</p>
            </div>

            <div class="test-login-link">
                <a href="test-login.html">üß™ Login de Teste (Bypass)</a>
            </div>

            <div class="admin-notice">
                <span class="icon">üîê</span>
                <p>Acesso Restrito - Apenas Administradores</p>
            </div>

            <div class="debug-info" id="debugInfo">
                <strong>Debug Info:</strong><br>
                <span id="debugText">Carregando...</span>
            </div>
        </div>
    </div>

    <script type="module">
        // Usa o cliente compartilhado com autentica√ß√£o real do Supabase
        const { authManager } = await import('/shared/supabase-client.js');

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const alertBox = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
        }
        function hideAlert() { alertBox.style.display = 'none'; }
        function setLoading(state) {
            loading.style.display = state ? 'block' : 'none';
            loginBtn.disabled = state;
            loginBtn.textContent = state ? 'Entrando...' : 'Entrar';
        }

        // Redireciona se j√° estiver autenticado
        authManager.onAuthChange((event, session) => {
            if (session) {
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/admin/';
                sessionStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectUrl;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }

            setLoading(true);
            try {
                const result = await authManager.signIn(email, password);
                if (!result.success) {
                    showAlert(result.error || 'Erro ao fazer login.');
                } else {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    // onAuthChange far√° o redirecionamento
                }
            } catch (err) {
                showAlert('Erro inesperado. Tente novamente.');
                console.error(err);
            } finally {
                setLoading(false);
            }
        });

        // Prevenir auto-preenchimento agressivo de alguns navegadores
        emailInput.value = '';
        passwordInput.value = '';
        emailInput.setAttribute('autocomplete', 'username');
        passwordInput.setAttribute('autocomplete', 'current-password');
        emailInput.focus();
    </script>
</body>
</html>
