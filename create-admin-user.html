<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üîß Criar Usu√°rio Administrativo</h1>
        
        <div class="info">
            <strong>Informa√ß√£o:</strong> Esta ferramenta criar√° o usu√°rio administrativo no Supabase para permitir o login no sistema.

        <form id="createUserForm">

                <input type="email" id="email" value="admin@tours360.com" required>
            </div>

    <script type="module">
        import { supabase } from './shared/supabase-client.js';

        const form = document.getElementById('createUserForm');
        const result = document.getElementById('result');

        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Valida√ß√µes
            if (password !== confirmPassword) {
                showResult('As senhas n√£o coincidem!', 'error');
                return;
            }

            if (password.length < 8) {
                showResult('A senha deve ter pelo menos 8 caracteres!', 'error');
                return;
            }

            try {
                showResult('Criando usu√°rio administrativo...', 'info');

                // Tentar criar o usu√°rio
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            role: 'admin',
                            name: 'Administrador'
                        }
                    }
                });

                if (error) {
                    if (error.message.includes('already registered')) {

                    }

                    }
                }

                // Tentar fazer login para verificar

                        } else {

                            // Fazer logout para n√£o interferir
                            await supabase.auth.signOut();
                        }

    </script>
