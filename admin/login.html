<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Tours Virtuais 360¬∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group input:invalid {
            border-color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-notice {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .admin-notice p {
            color: #495057;
            font-size: 14px;
            margin: 0;
            font-weight: 500;
        }

        .admin-notice .icon {
            font-size: 20px;
            margin-bottom: 8px;
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Acesso Administrativo</h1>
            <p>Sistema Restrito - Apenas Administradores</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Sua senha"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Entrar
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fazendo login...</p>
            </div>



            <div class="admin-notice">
                <span class="icon">üîê</span>
                <p>Acesso Restrito - Apenas Administradores</p>
            </div>
        </div>
    </div>

    <!-- Modal para recupera√ß√£o de senha -->
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; margin: 20px;">
            <h3 style="margin-bottom: 20px; color: #333;">Recuperar Senha</h3>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Digite seu email para receber um link de recupera√ß√£o de senha.
            </p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" required placeholder="seu@email.com">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="closeForgotPasswordModal()" style="flex: 1; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Cancelar
                    </button>
                    <button type="submit" style="flex: 1; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        // Aguarda Supabase estar dispon␀√≠vel
        async function waitForSupabase() {
            while (typeof window.supabase === 'undefined') {
                await new Promise(r => setTimeout(r, 100));
            }
        }
        await waitForSupabase();

        const { authManager } = await import('../shared/supabase-client.js');

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        // Modal de recupera√ß√£o removido por seguran√ßa
        // const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        // const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        // Vari√°vel para controlar redirecionamentos
        let isRedirecting = false;

        // Verificar se j√° est√° logado (apenas uma vez)
        authManager.onAuthChange((event, session) => {
            if (session && !isRedirecting) {
                console.log('üîê Sess√£o detectada, redirecionando...');
                isRedirecting = true;

                // Verificar se h√° URL de redirecionamento salva
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                sessionStorage.removeItem('redirectAfterLogin');

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }
        });

        // Fun√ß√£o para mostrar alerta
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide ap√≥s 5 segundos
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para mostrar loading
        function showLoading(show = true) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            loginBtn.textContent = show ? 'Entrando...' : 'Entrar';
        }

        // Handle login form
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Evitar m√∫ltiplos submits
            if (isRedirecting) {
                console.log('‚è≥ Login j√° em andamento...');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }

            showLoading(true);
            alert.style.display = 'none';

            try {
                console.log('üîê Tentando fazer login...');
                const result = await authManager.signIn(email, password);

                if (result.success) {
                    console.log('‚úÖ Login bem-sucedido');
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    isRedirecting = true;

                    // O redirecionamento ser√° feito pelo onAuthChange
                    // N√£o fazer redirecionamento manual aqui para evitar duplica√ß√£o
                } else {
                    console.log('‚ùå Erro no login:', result.error);
                    showAlert(result.error || 'Erro ao fazer login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('‚ùå Erro inesperado no login:', error);
                showAlert('Erro inesperado. Tente novamente.');
            } finally {
                showLoading(false);
            }
        });

        // Handle forgot password (link removido por seguran√ßa)
        // forgotPasswordLink.addEventListener('click', (e) => {
        //     e.preventDefault();
        //     forgotPasswordModal.style.display = 'flex';
        // });

        //
        //     const email = document.getElementById('resetEmail').value;
        //
        //     if (!email) {
        //         showAlert('Por favor, digite seu email.');
        //         return;
        //     }

        //     try {
        //         const result = await authManager.resetPassword(email);
        //
        //         if (result.success) {
        //             showAlert('Email de recupera√ß√£o enviado! Verifique sua caixa de entrada.', 'success');
        //             closeForgotPasswordModal();
        //         } else {
        //             showAlert(result.error || 'Erro ao enviar email de recupera√ß√£o.');
        //         }
        //     } catch (error) {
        //         showAlert('Erro inesperado. Tente novamente.');
        //         console.error('Reset password error:', error);
        //     }
        // });

        // Fun√ß√£o global para fechar modal (removida por seguran√ßa)
        // window.closeForgotPasswordModal = function() {
        //     forgotPasswordModal.style.display = 'none';
        //     document.getElementById('resetEmail').value = '';
        // };

        // Fechar modal clicando fora (removido por seguran√ßa)
        // forgotPasswordModal.addEventListener('click', (e) => {
        //     if (e.target === forgotPasswordModal) {
        //         closeForgotPasswordModal();
        //     }
        // });

        // Auto-focus no campo email
        const emailField = document.getElementById('email');
        if (emailField) {
            emailField.focus();
        }
    </script>
</body>
</html>
